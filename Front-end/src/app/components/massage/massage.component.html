<hr>
<div class="container">
  <h1 style="font-size: 40pt;text-align: center;color: black"><b>Message Details</b></h1>
  <div *ngFor="let alert of alerts">
      <alert [type]="alert.type" [dismissOnTimeout]="alert.timeout" (onClosed)="onClosed(alert)">{{ alert.msg }}</alert>
    </div>
    <div class="row" >
          <div class="col-sm-4"></div>
          <div class="input-group col-sm-4">
                <input type="text" class="form-control" id="searchTextId" name="searchText" placeholder="Search By Name">
                <span class="input-group-addon"><i class="fas fa-search"></i></span>
          </div>
    </div>
      <hr>

      <div class="row">
            <div class="col-sm">
            <table class="table table-hover table-striped table-condensed  table-sm" id="mytable">
                  <thead class="">
                  <tr style="background-color: #85B3E9">
                    <th>Student Name</th>
                    <th>Email</th>
                    <th>Note</th> 
                  </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor = "let massag of MassageList" >
                      <td>{{massag.student_name}}</td>
                      <td>{{massag.email}}</td>
                      <td>{{massag.note}}</td>
                      <td>
                       
                        <button class='btn btn-danger' (click)="deleteMassage(massag._id); deleteMassageAlert()">
                              <i class='fa fa-trash fa-lg'></i>Delete
                              </button>
                
                              <button class='btn btn-success' id="mybutton" (click)="openEditModal(template1)" (click)="showEditForm(massag)">
                              <i class="fas fa-align-justify" ></i>View
                              </button>
                      </td>
                  
                    </tr>
                  </tbody>

            </table>
             
            <button class='btn btn-success' id="mybutton" (click)="openModal(template)"><i class='fa fa-plus-square fa-lg'></i></button>
            </div>
      </div>
      
</div>
<!--add massage-->
<ng-template #template>
  <div style="width: 1200px;margin-left: -199px">
  <div class="row">
    <div class="modal-header col-sm">
      <div class="col-sm-2" >
      </div>
     
      <div class="col-sm-2">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <i class="fas fa-window-close fa-2x"></i>
        </button>
      </div>

    </div>
  </div>
      <!--modal body-->
      <div class="row" >
      <div class="modal-body" >
            <form #itemForm = "ngForm" (ngSubmit) = "addMassage(itemForm)" *ngIf="!toggleForm"  class="form-horizontal">
                  <input type="hidden" name="_id">

                  <div class="form-group row">
                        <label class="col-sm-3 control-label" style="margin-left: -120px">Student Name :</label>
                        <div class="col-sm-9">
                              <input class="form-control" type="text" name="student_name" ngModel required>
                        </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-sm-3 control-label" style="margin-left: -120px">Email :</label>
                    <div class="col-sm-9">
                          <input class="form-control" type="text" name="email" ngModel required>
                    </div>
                  </div>
                 
                  <div class="form-group row">
                    <label class="col-sm-3 control-label" style="margin-left: -120px">Note :</label>
                    <div class="col-sm-9">
                          <textarea rows="4" cols="50" class="form-control" type="text" name="note" ngModel></textarea>
                    </div>
                  </div>
                 
                  <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-9">
                              
                              <button type="submit" class="btn btn-primary" (click)="addMassageAlert()">Send</button>
                              <button type="submit" class="btn btn-warning" id="cancelbutton" data-toggle="modal" data-target="#myModal" (click)="modalRef.hide()">Cancel</button>&nbsp;
                              <button type="button" class="btn btn-warning" id="cancelbutton" data-toggle="modal" data-target="#myModal">Reset</button>
                        </div>
                  </div>


            </form>
      </div>
    </div>
    </div>
  
</ng-template>

<!--view massages-->
<ng-template #template1>
  <div style="width: 1200px;margin-left: -199px">
  <div class="row">
    <div class="modal-header col-sm">
      <div class="col-sm-2" >
      </div>
     
      <div class="col-sm-2">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <i class="fas fa-window-close fa-2x"></i>
        </button>
      </div>

    </div>
  </div>
      
      <div class="row" >
      <div class="modal-body" >
          
            <form class="form-horizontal" >
                  <input type="hidden" name="_id">

                  <div class="form-group row">
                        <label class="col-sm-3 control-label" style="margin-left: -120px">Student Name :</label>
                        <div class="col-sm-9">
                              <input class="form-control" type="text" name="student_name"  [ngModel]="selectedMassage.student_name" required>
                        </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-sm-3 control-label" style="margin-left: -120px">Email :</label>
                    <div class="col-sm-9">
                          <input class="form-control" type="text" name="email"  [ngModel]="selectedMassage.email" required>
                    </div>
                  </div>
                 
                  <div class="form-group row">
                    <label class="col-sm-3 control-label" style="margin-left: -120px">Note :</label>
                    <div class="col-sm-9">
                          <textarea class="form-control" type="text" name="note" [ngModel]="selectedMassage.note"></textarea>
                    </div>
                  </div>
                  <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-9">  
                            <button type="submit" class="btn btn-warning" id="cancelbutton" data-toggle="modal" data-target="#myModal" (click)="modalRef.hide()">Cancel</button>&nbsp;
                        </div>
                  </div>
            </form>
      </div>
    </div>
    </div>
  
</ng-template>
