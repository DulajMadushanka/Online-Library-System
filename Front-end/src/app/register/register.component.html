<div class="limiter" style="width: 1200px; margin-left: -180px">
  <div class="container-login100" style="background-color: #fff;">
    <div class="wrap-login100">
      <div class="login100-form-title" style="background-image: url(images/bg.jpg);">
        <span class="login100-form-title-1" style="font-size: 25pt">
          REGISTER
        </span>
      </div>

      <form [formGroup]="registerForm" class="login100-form validate-form">
       
          <div class="wrap-input100 validate-input m-b-26" data-validate="Username is required">
              <span class="label-input100" style="font-size: 15pt"><b>Email</b></span>
              <input class="input100" type="text" formControlName = "email" placeholder="Enter Email">
              <span class="focus-input100"></span>
          </div>
          <div class="wrap-input100 validate-input m-b-26" data-validate="Username is required">
              <span class="label-input100" style="font-size: 15pt"><b>Username</b></span>
              <input class="input100" type="text" formControlName = "username" placeholder="Username">
              <span class="focus-input100"></span>
          </div>
          <div class="wrap-input100 validate-input m-b-26" data-validate="Username is required">
              <span class="label-input100" style="font-size: 15pt"><b>Password</b></span>
              <input class="input100" type="password" formControlName = "password" placeholder="Enter Password">
              <span class="focus-input100"></span>
          </div>
          <div class="wrap-input100 validate-input m-b-26" data-validate="Username is required">
              <span class="label-input100" style="font-size: 15pt"><b>Confirm Password</b></span>
              <input class="input100" type="password" formControlName = "cpass" placeholder="Enter Repassword">
              <span class="focus-input100"></span>
          </div>

        


        <div class="container-login100-form-btn">
          <button class="login100-form-btn" style="font-size: 15pt" (click)="register()">
            <b>Register</b>
          </button>
          <button class="login100-form-btn" style="font-size: 15pt"  (click)="moveToLogin()">
            <b>Login</b>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
