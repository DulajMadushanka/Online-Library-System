 <!--stock update script start !-->
 <script>
  function addRow() {
    var counter = 0;
    var newRow = $("<tr>");
        var cols = "";

        cols += '<td><input type="text" class="form-control" name="name' + counter + '"/></td>';
        cols += '<td><input type="number" class="form-control" name="mail' + counter + '"/></td>';
        cols += '<td><input type="number" class="form-control" name="phone' + counter + '"/></td>';

        cols += '<td><input type="button" class="ibtnDel btn btn-md btn-danger "  value="Delete"></td>';
        newRow.append(cols);
        $("table.order-list").append(newRow);
        counter++;

    $("table.order-list").on("click", ".ibtnDel", function (event) {
        $(this).closest("tr").remove();
        counter -= 1
    });
  }

  function getSum() {
    var mytable = document.getElementById("mytable");
    var avgVal=0, sumQVal=0, sumPVal=0;
    for(var i=1; i<mytable.rows.length; i++){
      sumQVal = sumQVal + parseInt(mytable.rows[i].cells[1].children[0].value);
      sumPVal = sumPVal + parseInt(mytable.rows[i].cells[2].children[0].value);
    }
    avgVal = (sumPVal / sumQVal);
    console.log(avgVal);
    console.log(sumQVal);
    document.getElementById("unitCost").value = avgVal;
    document.getElementById("quantity").value = sumQVal;

  }


</script>
 <!--stock update script end !-->
